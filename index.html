<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Meme Generator</title>
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        
        <div id="meme-container">
            <div id="meme-preview">
                <div id="top-text-display" class="meme-text"></div>
                <img id="meme-image" src="" alt="Meme image will appear here">
                <div id="bottom-text-display" class="meme-text"></div>
            </div>
            
            <div id="controls">
                <div class="form-group">
                    <label for="top-text">Top Text:</label>
                    <input type="text" id="top-text" class="textbox1" placeholder="Top text here">
                </div>
                
                <div class="form-group">
                    <label for="bottom-text">Bottom Text:</label>
                    <input type="text" id="bottom-text" class="textbox2" placeholder="Bottom text here">
                </div>
                
                <div class="form-group">
                    <label for="text-color">Text Color:</label>
                    <input type="color" id="text-color" value="#ffffff">
                </div>
                
                <div class="form-group">
                    <label for="text-outline">Text Outline Color:</label>
                    <input type="color" id="text-outline" value="#000000">
                </div>
                
                <div class="form-group">
                    <label>Choose a template:</label>
                    <div id="template-container"></div>
                </div>
                
                <button id="submit-btn">Generate Meme!</button>
                <button id="random-btn">Random Template</button>
                <a id="download-btn" download="my-meme.png">Download Meme</a>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="memeGen.js"></script>
</body>
</html>
